<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
		<div class="container">
			
			<form action='#' id="myForm">
				
			<input type="text" name="your-name" placeholder="Imie i nazwisko" data-error="Podaj imie i nazwisko"> 
			<input type="email" name="your-email" placeholder="Adres e-mail" data-error="Podaj poprawny adres e-mail">
			
			<select name="your-subject" data-error="Wybierz temat wiadomosci">
				<option value="" disabled selected></option>
				<option value="pyanie">Pytanie</option>
				<option value="propozycja">Propozycja</option>
				<option value="support">Support</option>				
			</select>
				<textarea name="your-message" placeholder="Tresc wiadomosci" data-error="Wpisz tresc wiadomosci"></textarea>

				<button type="submit">Wyslij</button>
			</form>

		</div>
		<script type="text/javascript" src="form.js"></script>
</body>
</html>
